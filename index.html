<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case Filing System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Case Filing System</h1>
    <form id="caseForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="caseDescription">Case Description:</label><br>
      <textarea id="caseDescription" name="caseDescription" rows="4" cols="50" required></textarea><br>

      <label for="policeStation">Desired Police Station/District:</label>
      <input type="text" id="policeStation" name="policeStation" required><br>

      <button type="submit">Submit Case</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
